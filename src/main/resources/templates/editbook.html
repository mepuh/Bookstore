<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book</title>
</head>

<body>
    <h1>Edit book</h1>
    <div>
        <form action="#" th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />

            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required />

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />

            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" required />

            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
