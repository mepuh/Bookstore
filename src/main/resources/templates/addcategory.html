<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Category</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div>
        <h1>Add a New Category</h1>

        <form th:action="@{/savecategory}" th:object="${category}" method="post" class="form-group">
            <div>
                <label for="name" class="form-label">Category Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter category name" required />
            </div>
            <br/>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/categorylist" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
