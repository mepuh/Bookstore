<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
</head>

<body>
    <h1>Add book</h1>
    <div>
        <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" />
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <label for="publicationYear">Publication Year:</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" />

            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" />

            <input type="submit" value="Add Book" />
        </form>
    </div>
</body>

</html>
