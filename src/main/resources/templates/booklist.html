<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.category.name}"></td>
            <td th:text="${book.price}"></td>
            <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edit</a></td>
        </tr>
    </table>
    <a href="/addbook" class="btn btn-success">Add Book</a>
    <a href="/categorylist" class="btn btn-info">View Categories</a>
</body>

</html>
